<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Email Sender App</title>
  </head>
  <body class="bg-primary">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <h1 class="text-white">Send Emails</h1>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-md-12">
          <form id="emailForm">
            <div class="form-group">
              <label class="text-white" for="recipientEmail"
                >Recipient Email Address</label
              >
              <input
                type="email"
                class="form-control"
                id="recipientEmail"
                aria-describedby="emailHelp"
                placeholder="Enter recipient email"
              />
            </div>
            <div class="form-group">
              <label class="text-white" for="subject">Subject</label>
              <input
                type="text"
                class="form-control"
                id="subject"
                aria-describedby="subject"
                placeholder="Enter Subject"
              />
            </div>
            <div class="form-group">
              <label class="text-white" for="message">Message</label>
              <textarea
                class="form-control"
                rows="5"
                id="message"
                placeholder="Enter your message"
              ></textarea>
            </div>

            <button id="sendEmailBtn" type="submit" class="btn btn-light">
              Send Email
            </button>
            <p id="submissionFeedback"></p>
          </form>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
